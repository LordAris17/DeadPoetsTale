<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dead Poets Tale | Home</title>
  <style>
    /* Reset & base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Georgia', serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      transition: left 0.4s ease-in-out;
      z-index: 1000;
      padding-top: 80px;
      opacity: 0.9;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 20px;
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      transition: background 0.3s ease;
      opacity: 0.8;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Trigger area */
    .trigger {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      z-index: 1100;
    }

    /* Introduction content */
    .intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 700px;
      padding: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .intro h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px black;
    }

    .intro p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-shadow: 1px 1px 6px black;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop>
    <source src="1531418-hd_1920_1080_25fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="home.html">Home</a>
    <a href="poems.html">Poems</a>
    <a href="stories.html">Stories</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Trigger Area -->
  <div class="trigger" id="trigger"></div>

  <!-- Introduction -->
  <div class="intro">
    <h1>Dead Poets Tale</h1>
    <p>
      Welcome to a realm where ink bleeds soul,  
      where verses drift like forgotten stars.  
      This is the tale of words unspoken â€”  
      echoing eternally in the void between worlds.
    </p>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const trigger = document.getElementById('trigger');

    let timeout;

    // Open on hover or touch
    trigger.addEventListener('mouseenter', () => {
      sidebar.classList.add('open');
      clearTimeout(timeout);
    });

    trigger.addEventListener('touchstart', () => {
      sidebar.classList.add('open');
      clearTimeout(timeout);
    });

    // Close after a few seconds of inactivity
    sidebar.addEventListener('mouseleave', () => {
      timeout = setTimeout(() => {
        sidebar.classList.remove('open');
      }, 800);
    });

    document.body.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !trigger.contains(e.target)) {
        sidebar.classList.remove('open');
      }
    });
  </script>

</body>
</html>
